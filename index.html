<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SELAMAT DATANG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/World_map_blank_without_borders.svg/1920px-World_map_blank_without_borders.svg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      width: 360px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .form-group input::placeholder {
      text-transform: uppercase;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: darkorange;
    }

    .link-bawah {
      margin-top: 15px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">SELAMAT <span style="color:#0099ff">DATANG</span></div>
    <form>
      <div class="form-group">
        <input type="text" placeholder="USERNAME" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="PASSWORD" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <div class="link-bawah">Lupa password? | Daftar akun</div>
  </div>
</body>
</html>
