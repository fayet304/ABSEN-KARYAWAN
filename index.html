<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi & Izin</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 0; margin: 0;
      background: #f0f2f5;
    }
    .tabs {
      display: flex;
      background: #333;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px;
      color: white;
      cursor: pointer;
    }
    .tab.active {
      background: #2196f3;
    }
    .content {
      display: none;
      padding: 20px;
      background: #fff;
    }
    .content.active {
      display: block;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('masuk')">Absen Masuk</div>
    <div class="tab" onclick="switchTab('izin')">Izin Keluar</div>
    <div class="tab" onclick="switchTab('pulang')">Absen Pulang</div>
  </div>

  <!-- Tab 1 -->
  <div class="content active" id="masuk">
    <h2>Absen Masuk</h2>
    <input type="text" id="namaMasuk" placeholder="Masukkan Nama"/>
    <button onclick="absenMasuk()">Absen Masuk</button>
  </div>

  <!-- Tab 2 -->
  <div class="content" id="izin">
    <h2>Izin Keluar</h2>
    <input type="text" id="namaIzin" placeholder="Nama" readonly />
    <select id="jenisIzin">
      <option value="Toilet">Toilet</option>
      <option value="Istirahat">Istirahat</option>
      <option value="Keperluan Pribadi">Keperluan Pribadi</option>
    </select>
    <button onclick="mulaiIzin()">Mulai Izin</button>
    <button onclick="selesaiIzin()">Selesai Izin</button>
    <div>Durasi: <span id="durasi">0 menit</span></div>
  </div>

  <!-- Tab 3 -->
  <div class="content" id="pulang">
    <h2>Absen Pulang</h2>
    <input type="text" id="namaPulang" placeholder="Nama" readonly />
    <button onclick="absenPulang()">Absen Pulang</button>
  </div>

  <script>
    // TAB SWITCH
    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    // Simpan nama ke localStorage saat absen masuk
    function absenMasuk() {
      const nama = document.getElementById("namaMasuk").value;
      if (!nama) return alert("Masukkan nama!");
      localStorage.setItem("nama", nama);
      kirimData("Masuk", { nama: nama, waktu: new Date().toLocaleString() });
      document.getElementById("namaIzin").value = nama;
      document.getElementById("namaPulang").value = nama;
      alert("Absen masuk berhasil!");
    }

    // Waktu izin
    let waktuMulai = null;

    function mulaiIzin() {
      waktuMulai = new Date();
      alert("Izin dimulai pada " + waktuMulai.toLocaleTimeString());
    }

    function selesaiIzin() {
      if (!waktuMulai) return alert("Klik 'Mulai Izin' dulu.");
      const selesai = new Date();
      const durasiMenit = Math.round((selesai - waktuMulai) / 60000);
      document.getElementById("durasi").textContent = durasiMenit + " menit";
      kirimData("Izin", {
        nama: localStorage.getItem("nama"),
        jenis: document.getElementById("jenisIzin").value,
        mulai: waktuMulai.toLocaleString(),
        selesai: selesai.toLocaleString(),
        durasi: durasiMenit + " menit"
      });
      waktuMulai = null;
      alert("Izin selesai.");
    }

    function absenPulang() {
      const nama = localStorage.getItem("nama");
      if (!nama) return alert("Belum login.");
      kirimData("Pulang", { nama: nama, waktu: new Date().toLocaleString() });
      alert("Absen pulang berhasil!");
    }

    // Fungsi kirim ke Google Apps Script
    function kirimData(sheet, data) {
      const url = "https://script.google.com/macros/s/PASTE_WEB_APP_URL/exec";
      fetch(url, {
        method: "POST",
        body: JSON.stringify({ sheet: sheet, data: data }),
        headers: { "Content-Type": "application/json" }
      }).catch(e => console.error("Gagal kirim: ", e));
    }

    // Auto isi nama dari localStorage jika sudah login
    window.onload = () => {
      const nama = localStorage.getItem("nama");
      if (nama) {
        document.getElementById("namaIzin").value = nama;
        document.getElementById("namaPulang").value = nama;
      }
    }
  </script>
</body>
</html>
