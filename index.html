<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Menu Utama</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/World_map_blank_without_borders.svg/1920px-World_map_blank_without_borders.svg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: darkorange;
    }

    .btn-blue {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn-blue:hover {
      background-color: #2980b9;
    }

    .link-bawah {
      margin-top: 15px;
      color: #888;
      font-size: 13px;
    }

    .menu-wrapper {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      border-bottom: 1px solid #777;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
      font-size: 15px;
    }

    .sidebar ul li:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: #ecf0f1;
      overflow-y: auto;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .button-group button {
      margin: 10px;
      padding: 12px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container" id="loginPage">
    <div class="logo">SELAMAT <span style="color:#0099ff">DATANG</span></div>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <input type="text" id="username" placeholder="USERNAME" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="PASSWORD" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <div class="link-bawah">Lupa password? | Daftar akun</div>
  </div>

  <!-- Menu Utama -->
  <div class="menu-wrapper" id="menuPage" style="display:none;">
    <div class="sidebar">
      <h2>ðŸ”¹ MENU UTAMA</h2>
      <ul>
        <li onclick="showPage('tambahPemain')">Tambah Karyawan</li>
        <li onclick="showPage('riwayatLogin')">Riwayat Login Karyawan</li>
        <li onclick="showPage('aktivitasBaru')">Aktivitas Baru Karyawan</li>
        <li onclick="showPage('historyAktivitas')">History Aktivitas Karyawan</li>
      </ul>
    </div>
    <div class="content" id="contentArea">
      <!-- Default konten: Aktivitas Baru -->
      <h1>Aktivitas Terbaru</h1>
      <div class="button-group">
        <button>Absen Masuk</button>
        <button>Izin</button>
        <button>Absen Pulang</button>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === "admin" && password === "12345") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("menuPage").style.display = "flex";
      } else {
        alert("Login gagal! Username atau password salah.");
      }
    }

    function showPage(page) {
      const content = document.getElementById('contentArea');

      if (page === 'tambahPemain') {
        content.innerHTML = `
          <h1>Tambah Karyawan</h1>
          <form id="formTambahPemain" onsubmit="submitPemain(event)">
            <div class="form-group">
              <label for="namaLengkap">Nama Lengkap</label>
              <input type="text" id="namaLengkap" name="namaLengkap" required />
            </div>
            <div class="form-group">
              <label for="emailPemain">Email</label>
              <input type="email" id="emailPemain" name="emailPemain" required />
            </div>
            <div class="form-group">
              <label for="keteranganPemain">Keterangan</label>
              <textarea id="keteranganPemain" name="keteranganPemain" rows="4"></textarea>
            </div>
            <button type="submit" class="btn-blue">Tambah Karyawan Baru</button>
          </form>
          <div id="formMessage" style="margin-top:15px; color: green; font-weight: bold;"></div>
        `;
      } else if (page === 'riwayatLogin') {
        content.innerHTML = `
          <h1>Riwayat Login Karyawan</h1>
          <table>
            <thead>
              <tr>
                <th>Nama Karyawan</th>
                <th>Tanggal & Waktu</th>
                <th>Aplikasi Web Login</th>
                <th>IP Address</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Admin</td>
                <td>5 Agustus 2025, 13:45:20</td>
                <td>Desktop Chrome</td>
                <td>192.168.1.101</td>
              </tr>
              <tr>
                <td>Rina</td>
                <td>5 Agustus 2025, 10:12:01</td>
                <td>Mobile Browser</td>
                <td>192.168.1.102</td>
              </tr>
            </tbody>
          </table>
        `;
      } else if (page === 'aktivitasBaru') {
        content.innerHTML = `
          <h1>Aktivitas Terbaru</h1>
          <div class="button-group">
            <button>Absen Masuk</button>
            <button>Izin</button>
            <button>Absen Pulang</button>
          </div>
        `;
      } else if (page === 'historyAktivitas') {
        content.innerHTML = `<h1>History Aktivitas</h1><p>Fitur belum tersedia.</p>`;
      }
    }

    function submitPemain(e) {
      e.preventDefault();
      const nama = document.getElementById('namaLengkap').value.trim();
      const email = document.getElementById('emailPemain').value.trim();
      const keterangan = document.getElementById('keteranganPemain').value.trim();

      if (!nama || !email) {
        alert('Nama lengkap dan email harus diisi.');
        return;
      }

      const msg = document.getElementById('formMessage');
      msg.textContent = `Karyawan "${nama}" berhasil ditambahkan!`;
      document.getElementById('formTambahPemain').reset();
    }
  </script>

</body>
</html>
