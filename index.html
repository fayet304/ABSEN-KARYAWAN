<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Menu Utama</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/World_map_blank_without_borders.svg/1920px-World_map_blank_without_borders.svg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00aaff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      resize: vertical;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: orange;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: darkorange;
    }

    .btn-blue {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn-blue:hover {
      background-color: #2980b9;
    }

    .link-bawah {
      margin-top: 15px;
      color: #888;
      font-size: 13px;
    }

    .menu-wrapper {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      border-bottom: 1px solid #777;
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
      font-size: 15px;
    }

    .sidebar ul li:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: #ecf0f1;
      overflow-y: auto;
      position: relative;
      max-width: 900px;
    }

    .content h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .button-group button {
      margin: 10px;
      padding: 12px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    thead {
      background-color: #3498db;
      color: white;
    }

    /* Form pencarian sekarang non-floating */
    .floating-search {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-top: 30px;
      max-width: 480px;
    }

  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container" id="loginPage">
    <div class="logo">SELAMAT <span style="color:#0099ff">DATANG</span></div>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <input type="text" id="username" placeholder="USERNAME" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="PASSWORD" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <div class="link-bawah">Lupa password? | Daftar akun</div>
  </div>

  <!-- Menu Utama -->
  <div class="menu-wrapper" id="menuPage" style="display:none;">
    <div class="sidebar">
      <h2>ðŸ”¹ MENU UTAMA</h2>
      <ul>
        <li onclick="showPage('tambahPemain')">Tambah Karyawan</li>
        <li onclick="showPage('riwayatLogin')">Riwayat Login Karyawan</li>
        <li onclick="showPage('aktivitasBaru')">Aktivitas Baru Karyawan</li>
        <li onclick="showPage('historyAktivitas')">History Aktivitas Karyawan</li>
      </ul>
    </div>
    <div class="content" id="contentArea">
      <!-- Default konten: Aktivitas Baru -->
      <h1>Aktivitas Terbaru</h1>
      <div class="button-group">
        <button>Absen Masuk</button>
        <button>Izin</button>
        <button>Absen Pulang</button>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === "admin" && password === "12345") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("menuPage").style.display = "flex";

        const logs = JSON.parse(localStorage.getItem("loginLogs") || "[]");
        const now = new Date();
        const waktu = now.toLocaleString('id-ID');
        const agent = /Mobi/i.test(navigator.userAgent) ? "Mobile Browser" : "Desktop Browser";
        const ip = "192.168.1." + Math.floor(Math.random() * 100 + 1); // IP dummy
        logs.push({
          nama: "Admin",
          waktu,
          agent,
          ip
        });
        localStorage.setItem("loginLogs", JSON.stringify(logs));
      } else {
        alert("Login gagal! Username atau password salah.");
      }
    }

    function showPage(page) {
      const content = document.getElementById('contentArea');

      if (page === 'tambahPemain') {
        content.innerHTML = `
          <h1>Tambah Karyawan</h1>
          <form id="formTambahPemain" onsubmit="submitPemain(event)">
            <div class="form-group">
              <label for="namaLengkap">Nama Lengkap</label>
              <input type="text" id="namaLengkap" name="namaLengkap" required />
            </div>
            <div class="form-group">
              <label for="emailPemain">Email</label>
              <input type="email" id="emailPemain" name="emailPemain" required />
            </div>
            <div class="form-group">
              <label for="keteranganPemain">Keterangan</label>
              <textarea id="keteranganPemain" name="keteranganPemain" rows="4"></textarea>
            </div>
            <button type="submit" class="btn-blue">Tambah Karyawan Baru</button>
          </form>

          <!-- Form pencarian di bawah form tambah -->
          <div class="floating-search" id="floatingSearch">
            <h2>Pencarian Data Karyawan</h2>
            <div class="form-group">
              <label for="searchNama">Nama Lengkap</label>
              <input type="text" id="searchNama" placeholder="Cari berdasarkan Nama Lengkap" />
            </div>
            <div class="form-group">
              <label for="searchKeterangan">Keterangan</label>
              <input type="text" id="searchKeterangan" placeholder="Cari berdasarkan Keterangan" />
            </div>
            <button type="button" onclick="cariKaryawan()">Cari</button>
          </div>

          <!-- Tempat menampilkan hasil pencarian -->
          <div id="searchResults"></div>

          <!-- Tempat menampilkan semua data karyawan -->
          <h2 style="margin-top:40px;">Daftar Semua Karyawan</h2>
          <div id="allKaryawan"></div>
        `;

        // Setelah konten berubah, langsung tampilkan semua data karyawan
        tampilkanSemuaKaryawan();
      } else if (page === 'riwayatLogin') {
        const logs = JSON.parse(localStorage.getItem("loginLogs") || "[]");
        let rows = logs.map(log => `
          <tr>
            <td>${log.nama}</td>
            <td>${log.waktu}</td>
            <td>${log.agent}</td>
            <td>${log.ip}</td>
          </tr>
        `).join('');

        content.innerHTML = `
          <h1>Riwayat Login Karyawan</h1>
          <table>
            <thead>
              <tr>
                <th>Nama Karyawan</th>
                <th>Tanggal & Waktu</th>
                <th>Aplikasi Web Login</th>
                <th>IP Address</th>
              </tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        `;
      } else if (page === 'aktivitasBaru') {
        content.innerHTML = `
          <h1>Aktivitas Terbaru</h1>
          <div class="button-group">
            <button>Absen Masuk</button>
            <button>Izin</button>
            <button>Absen Pulang</button>
          </div>
        `;
      } else if (page === 'historyAktivitas') {
        content.innerHTML = `<h1>History Aktivitas</h1><p>Fitur belum tersedia.</p>`;
      }
    }

    function submitPemain(e) {
      e.preventDefault();
      const nama = document.getElementById('namaLengkap').value.trim();
      const email = document.getElementById('emailPemain').value.trim();
      const keterangan = document.getElementById('keteranganPemain').value.trim();

      if (!nama || !email) {
        alert('Nama lengkap dan email harus diisi.');
        return;
      }

      // Ambil data karyawan dari localStorage
      const dataKaryawan = JSON.parse(localStorage.getItem('dataKaryawan') || '[]');

      // Tambah data baru
      dataKaryawan.push({
        nama,
        email,
        keterangan
      });

      // Simpan kembali ke localStorage
      localStorage.setItem('dataKaryawan', JSON.stringify(dataKaryawan));

      // Tampilkan pesan berhasil
      const msg = document.getElementById('formMessage');
      if (msg) {
        msg.textContent = `Karyawan "${nama}" berhasil ditambahkan!`;
      }

      // Reset form
      document.getElementById('formTambahPemain').reset();

      // Perbarui daftar semua karyawan
      tampilkanSemuaKaryawan();
    }

    function cariKaryawan() {
      const namaCari = document.getElementById('searchNama').value.trim().toLowerCase();
      const ketCari = document.getElementById('searchKeterangan').value.trim().toLowerCase();

      if (!namaCari && !ketCari) {
        alert('Isi minimal satu kolom pencarian.');
        return;
      }

      const dataKaryawan = JSON.parse(localStorage.getItem('dataKaryawan') || '[]');

      // Filter data sesuai input pencarian
      const hasil = dataKaryawan.filter(item => {
        const namaMatch = namaCari ? item.nama.toLowerCase().includes(namaCari) : true;
        const ketMatch = ketCari ? item.keterangan.toLowerCase().includes(ketCari) : true;
        return namaMatch && ketMatch;
      });

      let hasilHTML = '';

      if (hasil.length === 0) {
        hasilHTML = `<p>Tidak ditemukan data karyawan yang sesuai.</p>`;
      } else {
        hasilHTML = `
          <table>
            <thead>
              <tr>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Keterangan</th>
              </tr>
            </thead>
            <tbody>
              ${hasil.map(item => `
                <tr>
                  <td>${item.nama}</td>
                  <td>${item.email}</td>
                  <td>${item.keterangan}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      }

      document.getElementById('searchResults').innerHTML = `
        <h3>Hasil Pencarian</h3>
        ${hasilHTML}
      `;
    }

    function tampilkanSemuaKaryawan() {
      const dataKaryawan = JSON.parse(localStorage.getItem('dataKaryawan') || '[]');

      if (dataKaryawan.length === 0) {
        document.getElementById('allKaryawan').innerHTML = '<p>Belum ada data karyawan yang didaftarkan.</p>';
        return;
      }

      let semuaHTML = `
        <table>
          <thead>
            <tr>
              <th>Nama Lengkap</th>
              <th>Email</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody>
            ${dataKaryawan.map(item => `
              <tr>
                <td>${item.nama}</td>
                <td>${item.email}</td>
                <td>${item.keterangan}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      document.getElementById('allKaryawan').innerHTML = semuaHTML;
    }
  </script>

</body>
</html>
