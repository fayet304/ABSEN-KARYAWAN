<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Anggota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    #login-container {
      max-width: 350px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #main { display: none; }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu { display: flex; gap: 15px; }
    .menu button { background: #2980b9; }
    .content { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #ecf0f1; }
    tr:nth-child(even) { background: #f9f9f9; }
    #profile-form {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px #ccc;
    }
    label { font-size: 14px; }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login-container">
  <h2>Login</h2>
  <input type="text" id="login-username" placeholder="User Name" />
  <input type="password" id="login-password" placeholder="Password" />
  <label>
    <input type="checkbox" id="remember-username"> Remember Username
  </label>
  <br><br>
  <button onclick="login()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<!-- MAIN PAGE -->
<div id="main">
  <header>
    <h2>Dashboard Anggota</h2>
    <div class="menu">
      <button onclick="addRow()">Tambah Anggota</button>
      <button onclick="deleteRow()">Hapus Anggota</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="content">
    <label class="right-label">Devisi: <strong id="profile-devisi">Marketing</strong></label>

    <table id="data-table">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Lengkap</th>
          <th>Email</th>
          <th>Devisi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Andhika Restu Putra</td>
          <td>kotabersama88@gmail.com</td>
          <td>Marketing</td>
          <td><button onclick="editRow(this)">Edit</button></td>
        </tr>
      </tbody>
    </table>

    <!-- PROFILE FORM -->
    <div id="profile-form">
      <h3>Edit Profil</h3>
      <input type="hidden" id="row-index" />
      <input type="text" id="nama" placeholder="Nama Lengkap" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="devisi" placeholder="Devisi" />
      <button onclick="saveProfile()">Simpan</button>
    </div>
  </div>
</div>

<script>
  const correctUsername = "absen";
  const correctPassword = "@jaya88";

  // cek status login dan username saat halaman dibuka
  window.onload = function() {
    if (localStorage.getItem("rememberUsername")) {
      document.getElementById("login-username").value = localStorage.getItem("rememberUsername");
      document.getElementById("remember-username").checked = true;
    }
    if (localStorage.getItem("isLoggedIn") === "true") {
      showDashboard();
    }
  };

  function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;
    const remember = document.getElementById("remember-username").checked;

    if (username === correctUsername && password === correctPassword) {
      localStorage.setItem("isLoggedIn", "true");
      if (remember) {
        localStorage.setItem("rememberUsername", username);
      } else {
        localStorage.removeItem("rememberUsername");
      }
      showDashboard();
    } else {
      document.getElementById("login-error").innerText = "User Name atau Password salah!";
    }
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    document.getElementById("main").style.display = "none";
    document.getElementById("login-container").style.display = "block";
    document.getElementById("login-password").value = "";
  }

  function showDashboard() {
    document.getElementById("login-container").style.display = "none";
    document.getElementById("main").style.display = "block";
  }

  function editRow(button) {
    const row = button.parentElement.parentElement;
    const index = row.rowIndex - 1;

    document.getElementById("row-index").value = index;
    document.getElementById("nama").value = row.cells[1].innerText;
    document.getElementById("email").value = row.cells[2].innerText;
    document.getElementById("devisi").value = row.cells[3].innerText;

    document.getElementById("profile-form").style.display = "block";
  }

  function saveProfile() {
    const index = document.getElementById("row-index").value;
    const table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
    const row = table.rows[index];

    row.cells[1].innerText = document.getElementById("nama").value;
    row.cells[2].innerText = document.getElementById("email").value;
    row.cells[3].innerText = document.getElementById("devisi").value;

    document.getElementById("profile-devisi").innerText = document.getElementById("devisi").value || "Belum diatur";

    alert("Data profil berhasil diperbarui.");
    document.getElementById("profile-form").style.display = "none";
  }

  function addRow() {
    const table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
    const rowCount = table.rows.length;
    const row = table.insertRow(-1);

    row.insertCell(0).innerText = rowCount + 1;
    row.insertCell(1).innerText = "";
    row.insertCell(2).innerText = "";
    row.insertCell(3).innerText = "";
    row.insertCell(4).innerHTML = '<button onclick="editRow(this)">Edit</button>';
  }

  function deleteRow() {
    const table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
    const rowCount = table.rows.length;
    if (rowCount > 1) {
      table.deleteRow(rowCount - 1);
    } else {
      alert("Minimal satu anggota harus ada.");
    }
  }
</script>

</body>
</html>
